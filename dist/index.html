<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictorIA</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 70px; /* Espacio para el input */
        }
        .input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f8f9fa;
            padding: 10px;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
        }
        .input-container input {
            height: 50px; /* Aumenta la altura del input */
            font-size: 1.2em; /* Aumenta el tamaño del texto */
        }
        .input-container button {
            height: 50px; /* Aumenta la altura del botón */
            font-size: 1.2em; /* Aumenta el tamaño del texto */
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-image {
            max-width: 30%;
            height: auto;
        }

        /* Estilos para la matriz de imágenes */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        .modal-body img {
            width: 100%;
            height: auto;
        }

        /* Mantener el título y el campo de búsqueda fijos en la parte superior */
        #viewSection {
            position: relative;
            padding-top: 20px;
            display: none;
            width: 100%;
        }

        #searchContainer {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        h2 {
            margin: 0;
            padding-bottom: 10px;
        }

        /* Estilo de la cuadrícula de imágenes */
        .image-grid {
            margin-top: 20px; /* Espacio debajo del campo de búsqueda */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            align-content: start; /* Asegura que las imágenes se alineen al principio */
        }

        /* Imágenes dentro de la cuadrícula */
        .image-grid img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        .modal-body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #modalImage {
            max-width: 100%;
            max-height: 100vh; /* Limitar la altura máxima a la altura de la ventana */
            width: auto;
            height: auto;
            transition: all 0.3s ease; /* Suavizar la transición al maximizar/restaurar */
        }

    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pictor<b>IA</b></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="generateTab">Generar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="viewTab">Visualizar</a>
                </li>
            </ul>
        </div>
    </nav>
  
    <div class="container" id="viewSection">
        <!-- Campo de búsqueda -->
        <div id="searchContainer">
            <h2>Pictogramas Guardados</h2>
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar por palabras clave...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">Buscar</button>
                </div>
            </div>
        </div>
        <div class="image-grid" id="imageGrid"></div>
    </div>

    <div class="container chat-container">        
        
        <div id="generateSection" class="center">
            <div id="result" class="mt-4 text-center">Hola, soy <b>PictorIA</b>. Una aplicación de <b>Apoyo</b> para <b>Docentes</b>.</div>
            <center>
                <button type="button" id="acceptButton" class="btn btn-success mt-2 center" style="display: none;">
                    <i class="fas fa-check-double"></i>
                </button>
            </center>
        </div>
    </div>
    <div class="input-container" id="inputSection">
        <form id="imageForm" class="form-inline w-100">
            <div class="input-group w-100">
                <input type="text" id="prompt" class="form-control" placeholder="Describe la imagen..." required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Generar</button>
                    <button type="button" id="startButton" class="btn btn-primary ml-2">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal para visualizar y descargar la imagen -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Visualizar Pictograma</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Pictograma" style="max-width: 100%; height: auto;">
                </div>
                <div class="modal-footer">
                    <button type="button" id="maximizeButton" class="btn btn-secondary">Maximizar</button>
                    <a id="downloadButton" href="#" download class="btn btn-primary">Descargar Imagen</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js" type="module"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateTab = document.getElementById('generateTab');
            const viewTab = document.getElementById('viewTab');
            const generateSection = document.getElementById('generateSection');
            const viewSection = document.getElementById('viewSection');
            const inputSection = document.getElementById('inputSection');
            const imageGrid = document.getElementById('imageGrid');
            const modalImage = document.getElementById('modalImage');
            const downloadButton = document.getElementById('downloadButton');

            generateTab.addEventListener('click', () => {
                generateSection.style.display = 'block';
                inputSection.style.display = 'block';
                viewSection.style.display = 'none';
                generateTab.classList.add('active');
                viewTab.classList.remove('active');
            });

            viewTab.addEventListener('click', async () => {
                $('#searchInput').val('');
                generateSection.style.display = 'none';
                inputSection.style.display = 'none';
                viewSection.style.display = 'block';
                viewTab.classList.add('active');
                generateTab.classList.remove('active');

                try {
                    const response = await fetch('/get-pictograms', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Error obteniendo los pictogramas guardados.');
                    }

                    const pictograms = await response.json();

                    // Cargar las imágenes en la cuadrícula
                    imageGrid.innerHTML = pictograms.map((pictogram) => `
                        <img src="${pictogram.url_imagen}" alt="${pictogram.prompt}" data-toggle="modal" data-target="#imageModal" data-url="${pictogram.url_imagen}">
                    `).join('');

                    // Configurar eventos para las imágenes
                    document.querySelectorAll('.image-grid img').forEach(img => {
                        img.addEventListener('click', () => {
                            const imgUrl = img.getAttribute('data-url');
                            modalImage.src = imgUrl;
                            downloadButton.href = imgUrl;
                        });
                    });

                } catch (error) {
                    console.error('Error:', error);
                    imageGrid.innerHTML = '<p>Hubo un error obteniendo los pictogramas guardados.</p>';
                }
            });
        });
    </script>
</body>
</html>
