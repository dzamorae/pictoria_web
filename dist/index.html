<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Im치genes con OpenAI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 70px; /* Espacio para el input */
        }
        .input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f8f9fa;
            padding: 10px;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
        }
        .input-container input {
            height: 50px; /* Aumenta la altura del input */
            font-size: 1.2em; /* Aumenta el tama침o del texto */
        }
        .input-container button {
            height: 50px; /* Aumenta la altura del bot칩n */
            font-size: 1.2em; /* Aumenta el tama침o del texto */
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-image {
            max-width: 512px;
            height: auto;
        }

        .pictogram-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-top: 20px;
    }

    .pictogram-item {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        max-width: 200px;
        text-align: center;
    }

    .pictogram-item img {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
    }
    </style>
</head>
<body>
    <div class="container chat-container">
        <button id="viewPictogramsButton" class="btn btn-info mt-3">Ver Pictogramas Guardados</button>
        <div id="result" class="mt-4 text-center"></div>
        <button id="acceptButton" class="btn btn-success mt-3" style="display: none;">Aceptar Imagen</button>
        <div id="savedPictograms" class="mt-4 text-center" style="display: none;"></div>
    </div>
    <div class="input-container">
        <form id="imageForm" class="form-inline w-100">
            <div class="input-group w-100">
                <input type="text" id="prompt" class="form-control" placeholder="Describe la imagen..." required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Generar</button>
                    <button type="button" id="startButton" class="btn btn-secondary ml-2">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
