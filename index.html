<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Imágenes con OpenAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Imágenes con OpenAI</h1>
    <form id="imageForm">
      <label for="prompt">Escribe un prompt:</label>
      <input type="text" id="prompt" name="prompt" required>
      <button type="submit">Generar Imagen</button>
    </form>
    <button id="voiceButton">Hablar</button>
    <div id="imageContainer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
